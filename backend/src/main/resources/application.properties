spring.application.name=TalentMap

spring.datasource.url=jdbc:postgresql://localhost:5432/talentmap
spring.datasource.username=talentmap
spring.datasource.password=talentmap_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=defaultSecretKeyForDevelopmentOnlyChangeInProductionMustBeLongEnough
jwt.validity=86400000

file.upload-dir=/app/uploads

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
