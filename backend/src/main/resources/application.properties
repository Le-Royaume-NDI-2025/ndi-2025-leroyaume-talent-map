spring.application.name=TalentMap

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:talentmap}
spring.datasource.username=${DB_USER:talentmap}
spring.datasource.password=${DB_PASSWORD:talentmap_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyChangeInProductionMustBeLongEnough}
jwt.validity=${JWT_VALIDITY:86400000}

file.upload-dir=/app/uploads

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
