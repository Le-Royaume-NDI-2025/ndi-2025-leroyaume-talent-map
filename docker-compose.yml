services:
  postgres:
    image: postgres:16-alpine
    container_name: talent-map-db
    environment:
      POSTGRES_DB: talentmap
      POSTGRES_USER: talentmap
      POSTGRES_PASSWORD: talentmap_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - talent-map-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U talentmap" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: talent-map-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/talentmap
      SPRING_DATASOURCE_USERNAME: talentmap
      SPRING_DATASOURCE_PASSWORD: talentmap_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - talent-map-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: talent-map-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - talent-map-network
    restart: unless-stopped

networks:
  talent-map-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
