services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: talent-map-backend-prod
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:file:/app/data/talentmap;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_H2_CONSOLE_ENABLED: "false"
      JWT_SECRET: ${JWT_SECRET:-defaultSecretKeyForDevelopmentOnlyChangeInProductionMustBeLongEnough}
      JWT_VALIDITY: ${JWT_VALIDITY:-86400000}
    ports:
      - "${BACKEND_PORT:-9081}:8080"
    volumes:
      - uploads_data:/app/uploads
      - h2_data:/app/data
    networks:
      - talent-map-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/public/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:9081}
    container_name: talent-map-frontend-prod
    ports:
      - "${FRONTEND_PORT:-9080}:80"
    depends_on:
      - backend
    networks:
      - talent-map-network
    restart: unless-stopped

networks:
  talent-map-network:
    driver: bridge

volumes:
  uploads_data:
    driver: local
  h2_data:
    driver: local
