nameOverride: ""
fullnameOverride: ""

environment: production

image:
  registry: registry.axelfrache.me
  repository: talents
  pullPolicy: Always
  backend:
    tag: main
  frontend:
    tag: main

imagePullSecrets:
  - name: harbor-registry-secret

ingress:
  enabled: true
  className: nginx
  host: talents.royaumendi.dev
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

backend:
  replicaCount: 2
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  # Temporarily disabled until Spring Security is configured to allow /actuator/health
  # livenessProbe:
  #   path: /actuator/health
  #   initialDelaySeconds: 40
  #   periodSeconds: 30
  #   timeoutSeconds: 10
  # readinessProbe:
  #   path: /actuator/health
  #   initialDelaySeconds: 20
  #   periodSeconds: 10
  #   timeoutSeconds: 5
  config:
    corsAllowedOrigins: https://talents.royaumendi.dev
    jwtValidity: "86400000"
  persistence:
    enabled: false
    size: 5Gi
    # storageClass: "" # Uncomment to use a specific storageClass

frontend:
  replicaCount: 3
  service:
    type: ClusterIP
    port: 80
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 5
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 3
  config:
    apiUrl: https://talents.royaumendi.dev/api

postgres:
  enabled: true
  image:
    repository: postgres
    tag: 16-alpine
  service:
    type: ClusterIP
    port: 5432
  persistence:
    enabled: true
    size: 20Gi
    storageClass: ""
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  database: talentmap
  username: talentmap
  existingSecret: postgres-secret
  existingSecretPasswordKey: POSTGRES_PASSWORD
